<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container text-center p-4">
        <div class="row">
          <div class="col-12">
            <h1>TO DO LIST</h1>
            <div class="input-group my-4">
              <input
                type="text"
                class="form-control input fs-5"
                placeholder="Add your task..."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-primary addButton fs-6 fw-bold"
                type="button"
                id="button-addon2"
              >
                Add
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h2>Task List</h2>
              <ul class="list-group taskList list-unstyled mt-4 fs-5">
                <li class="list-group-item d-flex justify-content-between mb-2">
                  <span>Buy Milk</span>
                  <div class="d-flex justify-content-end">
                    <button
                      class="btn btn-sm btn-outline-primary me-2 fs-6 fw-bold"
                    >
                      Edit
                    </button>
                    <button
                      class="btn deleteButton btn-sm btn-outline-danger fs-6 fw-bold"
                    >
                      Delete
                    </button>
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between mb-2">
                  <span>Go to the dentist</span>
                  <div>
                    <button
                      class="btn btn-sm btn-outline-primary me-2 fs-6 fw-bold"
                    >
                      Edit
                    </button>
                    <button
                      class="btn deleteButton btn-sm btn-outline-danger fs-6 fw-bold"
                    >
                      Delete
                    </button>
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between mb-2">
                  <span>Buy birthday's gift</span>
                  <div>
                    <button
                      class="btn btn-sm btn-outline-primary me-2 fs-6 fw-bold"
                    >
                      Edit
                    </button>
                    <button
                      class="btn deleteButton btn-sm btn-outline-danger fs-6 fw-bold"
                    >
                      Delete
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
